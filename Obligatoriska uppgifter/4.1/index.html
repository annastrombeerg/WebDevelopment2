<!doctype html>
<html lang="se">
  <head>
    <meta charset="utf-8">
    <title>Startsida på webbplatsen</title>
  </head>
  <body>
    <h1>Startsida på webbplatsen</h1>
    <p>Slumpmässigt sessions-id (---session-id---) bakas in i interna länkar och formulär. Ladda om sidan för att skapa ett nytt sessions-id.</p>

    <!-- Länkar som skickar sessions-id i URL -->
    <p><a href="nextpage.php?session-id=---session-id---">En intern länk</a></p>
    <p><a href="nextpage.php?session-id=---session-id---">En intern länk till</a></p>
    <p><a href="https://su.se?session-id=---session-id---" target="_blank">En extern länk</a></p>

    <p>Ett formulär:</p>
    <form method="get" action="nextpage.php">
        <p>
            Namn:
            <input type="text" name="name">
        </p>
        <p>
            <input type="hidden" name="session-id" value="---session-id---">
            <input type="submit" value="Sänd" name="button">
        </p>
    </form>
  </body>
</html>
